<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>News Point</title>
    {% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand" href="#">News Point</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-lg-around"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-lg-5">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-lg-5">
              <a class="nav-link" href="#">Trending</a>
            </li>
            <li class="nav-item mx-lg-5">
              <a class="nav-link" href="#">Sources</a>
            </li>
            <li class="nav-item mx-lg-5">
              <a class="nav-link">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block header %} {% endblock %}
    <div class="row">
      <div class="col-lg-2">dsfudshf</div>

      <div class="col-lg-10 px-5">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
